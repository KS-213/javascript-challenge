<!DOCTYPE html>
<html>
   <head>
      <title>UFO Finder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="images/ufo.svg">
      <link rel="stylesheet" href="CSS/stylesheet.css">
   </head>
   <body>
       
       <div class="top-header">
         <a class="top-name" href="index.html">
             <img class="top-ufo" src="images/ufo_white.png">UFO Sightings
         </a>
       </div>
       
       <div class="header" >
              <div class="center-text">
                  <h1>UFO Sightings</h1>
                  <p>The Truth is Out There</p>
              </div>
       </div>
       
       <div class="main-form">
           
           <div class="search-block">
               <form>
                   <!-- label for search box -->
                  <label for="datepicker">Select Date:</label>
                  <!-- the actual search box -->
                  <input type="datepicker" id="search-date" placeholder="1/1/2010">
                  <!-- search button -->
                  <button id="search-btn" type="button">Search</button>
                  <!-- reset button -->
                  <button id="reset-btn" type="button">Reset Table</button>
               </form>
           </div>
           
           <div class="data-table">
               
               <table id="ufo-table">
                 <thead>
                   <tr>
                     <th class="table-head">Date</th>
                     <th class="table-head">City</th>
                     <th class="table-head">State</th>
                     <th class="table-head">Country</th>
                     <th class="table-head">Shape</th>
                     <th class="table-head">Comments</th>
                   </tr>
                 </thead>
                 <tbody></tbody>
               </table>
           </div>
       </div>
       
       <script src="JS/d3.js"></script>
      
       <script src="JS/UFO_dataset.js"></script>
       
       <script src="JS/ufo_fun.js"></script>
   </body>
</html>
